name: Retail Trends â€” Build & Publish (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # daily at 12:00 UTC (~07:00 America/Chicago during DST)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Optional: your data collection and preprocessing steps
      - name: Fetch sources (optional)
        run: |
          if [ -f bot/fetch.py ]; then python bot/fetch.py || true; fi

      - name: Summarize (optional)
        run: |
          if [ -f bot/summarize.py ]; then python bot/summarize.py || true; fi

      - name: Build site (writes to site/)
        run: |
          python bot/site_builder.py

      - name: Verify site contents
        run: |
          ls -la site
          test -s site/index.html
          test -s site/archive.html

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
